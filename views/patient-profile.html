    <form class="form-horizontal">
      <fieldset>
        
        <!-- Form Name -->

        <!-- Text input-->

          </div>
        </div>
        
        <!-- Text input-->

            <input id="Email Address" name="Email Address" type="text" placeholder="EG: swathi@onehealth.solutions" class="form-control input-md" required="">
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-6 control-label" for="Age">Age</label>
          <div class="col-md-6">
            <input id="Age" name="Age" type="text" placeholder="Age" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Date Picker-->
        <div class="form-group">
          <label class="col-md-6 control-label">Date of Birth</label>
          <div class="col-md-6 date">
            <div class="input-group input-append date" id="dateRangePicker">
              <input type="text" class="form-control" name="date" />
              <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span> </div>
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-6 control-label" for="Age">Age</label>
          <div class="col-md-6">
            <input id="Age" name="Age" type="text" placeholder="Age" class="form-control input-md">
          </div>
        </div>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-6 control-label" for="Sex">Sex</label>
          <div class="col-md-6">
            <fieldset>
              <label>
                <input type="radio" ng-model="event.sex" value="male"   name="sex" ng-checked="patient.sex != 'female'">
                Male</label>
              <label>
                <input type="radio" ng-model="event.sex" value="female" name="sex" ng-checked="patient.sex == 'female'">
                Female</label>

          </div>

        <!-- Textarea -->

    <script>
$(document).ready(function() {
    $('#dateRangePicker')
        .datepicker({
            format: 'mm/dd/yyyy',
            startDate: '01/01/2010',
            endDate: '12/30/2020'
        })
        .on('changeDate', function(e) {
            // Revalidate the date field
            $('#dateRangeForm').formValidation('revalidateField', 'date');
        });

    $('#dateRangeForm').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            date: {
                validators: {
                    notEmpty: {
                        message: 'The date is required'
                    },
                    date: {
                        format: 'MM/DD/YYYY',
                        min: '01/01/2010',
                        max: '12/30/2020',
                        message: 'The date is not a valid'
                    }
                }
            }
        }
    });
});
</script>
