<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Appointment Booking</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="bootstrap-datepicker/css/datepicker.css" rel="stylesheet">
<script src="bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
<style type="text/css">
/**
 * Override feedback icon position
 * See http://formvalidation.io/examples/adjusting-feedback-icon-position/
 */
#dateRangeForm .form-control-feedback {
	top: 0;
	right: -15px;
}
</style>
</head>

<body>
<div class="col-lg-12"  style="background-color:#0F73BF; color:#FFFFFF" >
  <div class="col-lg-8">
    <form class="form-horizontal">
      <fieldset>
        
        <!-- Form Name -->
        <legend>Appointment Booking</legend>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Patient Mobile Number">Patient Mobile Number</label>
          <div class="col-md-4">
            <input id="Patient Mobile Number" name="Patient Mobile Number" type="text" placeholder="EG:9012345678" class="form-control input-md" required="">
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Patient Name">Patient Name</label>
          <div class="col-md-4">
            <input id="Patient First Name" name="Patient Name" type="text" placeholder="EG: JOHN" class="form-control input-md" required="">
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Physio First Name">Physio Name</label>
          <div class="col-md-4">
            <input id="Physio Name" name="Physio Name" type="text" placeholder="EG: JOHN" class="form-control input-md" required="">
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Physio First Name">Location</label>
          <div class="col-md-4">
            <input id="Location" name="Location" type="text" placeholder="EG: VIKRAM HOSPITAL" class="form-control input-md" required="">
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Physio First Name">Time</label>
          <div class="col-md-4">
            <input id="Time" name="Time" type="text" placeholder="EG: 09:30 AM" class="form-control input-md" required="">
          </div>
        </div>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="State">Appointment Type</label>
          <div class="col-md-4">
            <select id="appointment-type" name="appointment-type" class="form-control">
              <option value="1">In Patient</option>
              <option value="2">Out Patient</option>
              <option value="3">Home Visit</option>
            </select>
          </div>
        </div>
        
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Address">Remarks</label>
          <div class="col-md-4">
            <textarea class="form-control" id="Address" name="Address">Remarks</textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <button type="cancel" class="btn btn-default">Cancel</button>
      </fieldset>
    </form>
      </div>
</div>
</body>
</html>
